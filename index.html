<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <script>
        function enviar() {
            if (confirm('Deseja enviar seus dados de cadastro?')) {
                var nome = document.getElementById("nome");
                var cpf = document.getElementById("cpf");
                var rua = document.getElementById("rua");
                var numero = document.getElementById("numero");
                var celular = document.getElementById("celular");
                if (nome.value != "" && cpf.value != "" && rua.value != "" && numero.value != "" && celular.value != "") {
                    alert("Obrigado, cadastro enviado!");
                }
            }
        }
    </script>
</head>

<body>
    <div id="inicio">
        <h1>formulário de cadastro</h2>
            <p> Por favor, preencha todos os campos obrigatórios.</p>
    </div>
    <form method="post">
        <p><label for="nome">Nome*</label>
        <input type="text" Nome name="Nome" id="nome" placeholder="Digite seu nome:" required></p>
        <p><label for="sobrenome">Sobrenome:</label>
        <input type="text" Sobrenome name="Sobrenome" id="sobrenome" placeholder="Sobrenome:"></p>
        <p><label for="cpf">CPF*</label>
        <input type="text" CPF id="cpf" placeholder="CPF::" required></p>
        <p><label for="rg">RG:</label>
        <input type="text" RG id="RG" placeholder="Seu RG:"></p>
        <p><select name="sexo" id="sexo" aria-label="selecione o seu sexo">
            <option>selecione</option>
            <option>Masculino</option>
            <option>Feminino</option></p>
        </select>
        <p><label for="rua">Rua*</label>
        <input type="text" Rua id="rua" placeholder="Rua:" required></p>
        <p><label for="numero">Número*</label>
        <input type="text" Número id="numero" placeholder="Número:" required></p>
        <p><label for="cep">Cep:</label>
        <input type="text" Cep id="cep" placeholder="Cep:"></p>
        <p><label for="cidade">Cidade:</label>
        <input type="text" Cidade id="cidade" placeholder="Cidade:"></p>
        <p><select id="estado" name="estado" aria-label="Selecione o seu estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            //fim do bloco dos estados
        </select></p>
        <p><label>Telefone fixo:</label>
        <input type="tel" telefone minlength="8" maxlength="11" id="telefone " placeholder="Telefone fixo:"></p>
        <p><label>Celular:</label>
        <input type="tel" Celular minlength="9" maxlength="11" id="celular" placeholder="Celular:" required></p>
        <p><input type="submit" onclick="enviar();" value="enviar" /></p>
    </form>

</body>

</html>
